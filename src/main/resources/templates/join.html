<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Join</title>
</head>
<body>
<header th:replace="partials/navbar"></header>

<!-- Include the header partial -->
<section th:replace="partials/header"></section>

<h1 th:text="${cohort}"></h1>

<form action="/join" method="post">
  <input type="text" name="cohort" id="cohort-ip" class="field" />
  <button>Join now</button>
</form>

<div th:each="item : ${shoppingCart}">
  <p th:text="${item.name}" />
</div>

<div class="alert alert-danger" th:if="${page_has_error}">
  Something bad happened!
</div>



</body>
<!-- Include the footer partial -->
<footer th:replace="partials/footer"></footer>
</html>
